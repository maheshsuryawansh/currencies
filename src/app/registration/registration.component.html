<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-5">Currency Converter Register Form</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Sign Up</h3>
                        </div>
                        <div class="card-body">
                           <form #loginForm="ngForm" name="myFormName" (ngSubmit)="submitForm(loginForm, registrationformModel)">
                                <div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="full name" name="name" [(ngModel)]="registrationformModel.name" #nameM="ngModel">
                                </div>
								<div class="form-group">
                                    <label for="inputName">Contact</label>
                                    <input type="text" name="contact" class="form-control" id="contact" placeholder="Contact" [(ngModel)]="registrationformModel.contact" #contactM="ngModel">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3">Email</label>
                                    <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="email@gmail.com" required="" [(ngModel)]="registrationformModel.email" #emailM="ngModel">
                                </div>
								<div class="form-group">
                                    <label for="inputName">Address</label>
                                    <input type="text" name="address" class="form-control" id="a" placeholder="Address" [(ngModel)]="registrationformModel.address" #addressM="ngModel">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3">Password</label>
                                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="password" title="At least 6 characters with letters and numbers" required="" [(ngModel)]="registrationformModel.password" #passwordM="ngModel">
                                </div>
                                <div class="form-group">
                                    <label for="inputVerify3">Verify password</label>
                                    <input type="password" name="vPassword" class="form-control" id="inputVerify3" placeholder="password (again)" required="" [(ngModel)]="registrationformModel.confirm_password" #verifyPasswordM="ngModel">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg float-right">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
